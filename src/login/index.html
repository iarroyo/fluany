<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fluany - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="description" content="Fluany is a chrome extension to memorize and study anything, fast and easy while you're surfing the Internet.">
    <meta name="application-name" content="Fluany"/>
    <meta name="keywords" content="fluany, anki, chrome extension, aprender inglês, idioma, memorizar, inglês quiz, quiz, idiomas, learn, learnin english, foreign languages, organize your studies, apps like anki, chrome anki, flashcards chrome, flashcards">
    <meta name="theme-color" content="#6cebdc">
    <meta itemprop="image" content="https://www.fluany.com/src/images/fluany.png"/>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="content-login">
        <section class="login-container">
            <div class="login-panel">
                <header class="login-container__header">
                    <div class="login-container__logo">
                        <img class="fluflu" alt="octopus logo" src="./images/fluflu.svg"/>
                        <div class="login-container__fluany">
                            <span class="flu">flu</span><span class="any">any</span>
                        </div>
                    </div>
                </header>
                <section class="welcome-container">
                    <h1> Welcome to fluany! </h1>
                    <p> Create account to have access in yours packages on multiples computers. </p>
                </section>
                <section class="auth-content">
                    <h3>Login with:</h3>
                    <button class="auth-content__google">Google</button>
                    <button class="auth-content__facebook">Facebook</button>
                    <button class="auth-content__twitter">Twitter</button>
                </section>
            </div>
        </section>
        <section class="preview-container">
            <div class="preview-panel">
                <h2>Everything you need to force your mind to learn</h3>
                <img class="preview-container__computer" alt="computer with fluany" src="./images/preview-macbook.png"/
            </div>
        </section>
    </main>
    <script src="http://connect.facebook.net/en_US/sdk.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
